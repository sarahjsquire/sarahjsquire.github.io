<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Sarah Squire</title>
    <meta name="description" content="A collection of projects I worked on at The Wall Street Journal, Barron's, MarketWatch and The Michigan Daily." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" /> 
    <link rel="stylesheet" href="styles/style.css" type="text/css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-15194088-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-15194088-2');
    </script>

  </head>

  <body>
    <div class="container">
      <header>
        <h1>Sarah Squire</h1>
        <ul>
          <li><a href="https://twitter.com/#!/sarahjsquire">Twitter</a></li>
          <li><a href="https://instagram.com/sarahjsquire/">Instagram</a></li>
          <li><a href="https://github.com/sarahjsquire">Github</a></li>
          <li><a href="https://instagram.com/lolathescottie/">Lola the Scottie's Instagram</a></li>
        </ul>
        <p>Not a resume. A collection of projects I worked on.</p>
      </header>

      <div class="content">

        {{#each data.events}}
          {{> item }}
        {{/each}}

      </div><!-- end .content -->

      <footer>
        <small>All work &copy; Sarah Squire or the original publication unless noted otherwise.</small>
        <div class="tag"><a href="/2011">2011 version</a></div>

      </footer>

    </div><!-- end .container -->

    <script>
      /* Show images for some items on click */
      var imagesItemEl = document.querySelectorAll(".item.images"),

          showImages = function(el) {
            var imageContainer = el.target.parentElement.querySelector(".container--images"),
                className = "show--images";

            //load images
            imageContainer.querySelectorAll("img").forEach(function(imgEl){
              var imageSrc = imgEl.getAttribute("data-src");
              imgEl.setAttribute("src", imageSrc);
            });

            //add class to show images
            if (imageContainer.classList)
              imageContainer.classList.add(className);
            else
              imageContainer.className += ' ' + className;
          };

      //click event to show images when applicable
      imagesItemEl.forEach(function(el){
        el.addEventListener("click",showImages);
      });

    </script>
  </body>
</html>
